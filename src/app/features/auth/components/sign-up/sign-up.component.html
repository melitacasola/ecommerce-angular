<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
  <h1>Register</h1>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      type="text"
      matInput
      placeholder="example@mail.com"
      formControlName="email"
    />
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
      Formato de email inv치lido
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contrase침a</mat-label>
    <input
      type="password"
      matInput
      placeholder="Contrase침a"
      formControlName="password"
      minlength="4"
    />
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
      La contrase침a debe tener al menos 4 caracteres
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" matInput placeholder="Username" formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Avatar</mat-label>
    <input
      type="text"
      matInput
      placeholder="Url avatar"
      formControlName="avatar"
    />
  </mat-form-field>

  <button
    mat-button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="registerForm.invalid"
  >
    <mat-icon>save</mat-icon>
    Registrar
  </button>
</form>
